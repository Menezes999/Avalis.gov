<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Escolas</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Estilos globais */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4; /* Cor de fundo leve */
      color: #333;
    }
    header {
      background-color: #6A0DAD;
      color: white;
      padding: 20px;
      text-align: center;
    }
    header h1 {
      margin: 0;
    }
    .btn {
      display: inline-block;
      background-color: #6A0DAD;
      color: white;
      padding: 10px 20px;
      font-size: 1.2em;
      border-radius: 5px;
      text-decoration: none;
      margin-top: 20px;
    }
    .btn:hover {
      background-color: #5a0c91;
    }
    main {
      padding: 20px;
      background-color: #ffffff; /* Fundo branco para o conteúdo principal */
    }
    .school {
      background-color: white;
      padding: 15px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-left: 5px solid #6A0DAD;
    }
    .school h2 {
      color: #6A0DAD;
      margin-top: 0;
    }
    .school p {
      font-size: 1em;
      line-height: 1.6;
    }
    .school .rating {
      font-weight: bold;
      color: #FF6347;
    }
    footer {
      text-align: center;
      background-color: #6A0DAD;
      color: white;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }
    footer p {
      margin: 0;
    }
  </style>
</head>
<body>

  <header>
    <h1>Escolas Avaliadas</h1>
    <a href="index.html" class="btn">Voltar para a Página Inicial</a>
  </header>

  <main id="school-list">
    <p>Carregando escolas...</p>
  </main>

  <footer>
    <p>© 2024 Avalie Sua Escola</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
