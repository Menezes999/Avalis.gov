<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avaliações de Escolas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
      color: #333;
    }
    .container {
      width: 80%;
      margin: 0 auto;
    }
    h1 {
      text-align: center;
      margin-top: 20px;
    }
    .school {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .school h2 {
      margin-top: 0;
    }
    .loading {
      text-align: center;
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Avaliações de Escolas</h1>
    <div id="loading" class="loading">
      <p>Carregando avaliações...</p>
    </div>
    <div id="school-list"></div>
  </div>

  <!-- Coloque o script no final do body -->
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const schoolList = document.getElementById('school-list');
      const loadingMessage = document.getElementById('loading');

      // Verifica se o elemento 'school-list' existe na página
      if (schoolList) {
        const storedReviews = localStorage.getItem('schools');
        const reviews = storedReviews ? JSON.parse(storedReviews) : [];

        // Se não houver avaliações, mostra uma mensagem
        if (reviews.length === 0) {
          schoolList.innerHTML = "<p>Nenhuma avaliação disponível.</p>";
        } else {
          schoolList.innerHTML = ''; // Limpa qualquer conteúdo anterior
          loadingMessage.style.display = 'none'; // Esconde a mensagem de carregamento

          reviews.forEach((school) => {
            const schoolDiv = document.createElement('div');
            schoolDiv.className = 'school';

            schoolDiv.innerHTML = `
              <h2>${school.name}</h2>
              <p>Localização: ${school.location}</p>
              <p>Avaliação: ${school.rating}</p>
              <h3>Comentários:</h3>
              <ul>
                ${school.comments.map((comment) => `<li>${comment}</li>`).join('')}
              </ul>
            `;

            schoolList.appendChild(schoolDiv);
          });
        }
      }
    });
  </script>

</body>
</html>
