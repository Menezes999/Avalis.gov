<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie Sua Escola</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Avalie a Sua Escola</h1>
    <a href="index.html" class="btn">Voltar para a Página Inicial</a>
  </header>

  <main>
    <div class="form-container">
      <h2>Preencha o formulário abaixo</h2>
      <form id="review-form">
        <label for="school-name">Nome da Escola:</label>
        <input type="text" id="school-name" required>

        <label for="school-location">Localização:</label>
        <input type="text" id="school-location" required>

        <label for="rating">Avaliação (1 a 5 estrelas):</label>
        <select id="rating" required>
          <option value="1">1 Estrela</option>
          <option value="2">2 Estrelas</option>
          <option value="3">3 Estrelas</option>
          <option value="4">4 Estrelas</option>
          <option value="5">5 Estrelas</option>
        </select>

        <label for="comments">Comentários:</label>
        <textarea id="comments" rows="4" required></textarea>

        <button type="submit">Enviar Avaliação</button>
      </form>
    </div>
  </main>

  <footer>
    <p>© 2024 Avalie Sua Escola</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
